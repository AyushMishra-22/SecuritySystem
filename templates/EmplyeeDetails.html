<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link rel="stylesheet" href="static/css/employeedetails.css">
</head>
<body>
  <h1>Employee Details</h1>
  <table>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td class="table-row">
            <div class="table-column">Employee ID:</div>
            <div class="table-column">{{ employee[0] }}</div>
          </td>
        </tr>
        <tr>
          <td class="table-row">
            <div class="table-column">Employee Name:</div>
            <div class="table-column">{{ employee[1] }}</div>
          </td>
        </tr>
        <tr>
          <td class="table-row">
            <div class="table-column">Employee Email:</div>
            <div class="table-column">{{ employee[2] }}</div>
          </td>
        </tr>
        <tr>
          <td class="table-row">
            <div class="table-column">Employee Department:</div>
            <div class="table-column">{{ employee[3] }}</div>
          </td>
        </tr>
        <tr>
          <td class="table-row" colspan="2">
            <div class="table-column">Employee Designation:</div>
            <div class="table-column">{{ employee[4] }}</div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
