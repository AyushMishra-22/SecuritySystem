<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="../css/StudentsLogin.css">
  <script src="../js/StudentsLogin.js"></script>
 
</head>
<body>
  <h1>Student Login</h1>

  <form onsubmit="return validateForm()" action="/students-login" method="post">
    <label for="student-email">Student Email</label>
    <input type="email" id="student-email" name="student_email">

    <label for="student-password">Student Password</label>
    <input type="password" id="student-password" name="student_password">

    <button type="submit">Login</button>
  </form>
</body>
</html>
